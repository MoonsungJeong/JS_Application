<html>
	<head>
		<meta charset="UTF-8">
		<meta id="viewport" name="viewport" content ="width=device-width" />
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
	</head>
	<body>
		<div class="friend__add-body smallbox">
			<header class="header">
				<div class="header__header-column">
					<h1 class="header__title">Friend Add</h1>
				</div>
				<div class="header__header-column">
					<i class="far fa-times-circle"></i>
				</div>
			</header>
			<main class="friend__add">
				<div class="search-bar">
					<i class="fas fa-search"></i>
					<input type="text" class="search__text" placeholder="friend ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'friend ID'">
				</div>
				<span class="friend_add__icon">
					<input type="button" value="Add">
				</span>
			</main>
		</div>
	</body>
</html>
